{% extends 'layout.html' %} {% block body %}

<style>
  .mt-0 {
    margin-top: 50 !important;
  }

  .result-container {
    width: 1050px;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 20px;
    background-color: rgba(144, 211, 144, 0.8); /* Light green background */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .suggested-crop {
    color: orange; /* Change this to your preferred color */
  }
</style>

<div class="container py-2 mx-auto my-50 h-10 " style="margin: 12rem;">
  <div class="row">
    <div class="col-sm py-2 py-md-3">
      <div class="card card-body result-container" style="justify-content: center;">
        <h1 class="text-center">
          <b>You should grow <i class="suggested-crop">{{ prediction }}</i> in your farm</b>
        </h1>
      </div>
    </div>
  </div>
</div>
{% endblock %}
