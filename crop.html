{% extends 'layout.html' %} {% block body %}

<style>
  html body {
    background: url("{{ url_for('static', filename='images/11.jpg') }}") no-repeat center center fixed;
    background-size: cover;
  }

  .form-container {
    width: 1050px;
    height: 60rem;
    margin: 0px auto;
    color: green;
    border-radius: 25px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 10px rgba(174, 18, 18, 0.1);
  }
</style>
<!--Form Section-->
<br /><br />
<h3 style="text-align: center; margin: 0px; color: green ; font size: 10px">
  <b>Discover the ideal crop to cultivate on your farm for maximum productivity and profitability</b>
</h3>
<br />

<div class="form-container">
  <form method="POST" action="{{ url_for('crop_prediction') }}">
    <div class="form-group">
      <label for="Nitrogen" style="font-size: 20px"><b>Nitrogen</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Nitrogen"
        name="nitrogen"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Phosphorous" style="font-size: 20px"><b>Phosphorous</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Phosphorous"
        name="phosphorous"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="Pottasium" style="font-size: 20px"><b>Pottasium</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Pottasium"
        name="pottasium"
        placeholder="Enter the value (example:50)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Temperature" style="font-size: 20px"><b>Temperature</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Temperature"
        name="temperature"
        placeholder="Enter the value (example:25.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Humidity" style="font-size: 20px"><b>Humidity</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Humidity"
        name="humidity"
        placeholder="Enter the value (example:80.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="ph" style="font-size: 20px"><b>Ph level</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="ph"
        name="ph"
        placeholder="Enter the value (example:6.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="Rainfall" style="font-size: 20px"><b>Rainfall (in mm)</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="Rainfall"
        name="rainfall"
        placeholder="Enter the value (example:100.5)"
        style="font-weight: bold"
        required
      />
    </div>
    <div class="form-group">
      <label for="State" style="font-size: 20px"><b>State</b></label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: bold; color: black"
        required
      ></select>
      <br />
      <label for="City" style="font-size: 20px"><b>City</b></label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: bold; color: black"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-success"
        style="
          color: white;
          font-weight: bold;
          width: 530px;
          height: 50px;
          border-radius: 12px;
          font-size: 21px;
        "
      >
        Predict
      </button>
    </div>
  </form>
</div>

<!-- Form section -->
{% block footer %}{% endblock %}
{% endblock %}
